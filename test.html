<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header card text-white bg-secondary">
                            <h3>Employee Time Record</h3>
                        </div>
                        <div class="card-body px-lg-5 pt-3">     
                            <hr>
                            <form>
                                <label class="pt-2">HR Organization</label>
                                <input type="text" class="form-control" v-model="sOrganization">
  
                                <label class="pt-2">Employee</label>
                                <input type="text" class="form-control" v-model="sEmployee">

                                <label class="pt-2">Hours</label>
                                <input type="text" class="form-control" v-model="sHours">

                                <button @click="insertTimeRecord()" type="button" class="btn btn-secondary btn-sm">Submit</button>
                                <!-- <div v-for="(value, name) in aResponse">
                                    {{ value.sWord }}: {{ value.bResult }}
                                </div> -->
                            </form>   

                            <br>
                            <hr>

                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">HR Organization</th>
                                    <th scope="col">Employee</th>
                                    <th scope="col">Hours</th>
                                    <th scope="col">Wage</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr v-for="(aValue, iIndex) in aResponse">
                                    <td>{{aValue.Id}}</td>
                                    <td>{{aValue.HROrganization}}</td>
                                    <td>{{aValue.Employee}}</td>
                                    <td>{{aValue.Hours}}</td>
                                    <td>{{aValue.Wage}}</td>
                                  </tr>
                                </tbody>
                            </table>

                            <br>
                            <h3> Numbers Divisible by 3 and 5 </h3>
                            <hr>
                            <label><strong>Total of All Divisible Numbers:</strong></label> {{aDivisible.iTotal}} <br>
                            <label><strong>Count of All Divisible Numbers:</strong></label> {{aDivisible.iNoOfDivisible}} <br>
                            <label><strong>All Divisible Numbers</strong></label><hr>
                            {{aDivisible.sDivisibleNumbers}}
                        </div>
                      </div>
                </div>
            </div>  
        </div>
    </body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/assets/js/index.js"></script>
</html>
